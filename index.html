<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Phaser 3 Introduction </title>
        <script src="phaser.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>

    <body class="fra-ui">
        <!---<script src="game.js"></script> -->
    
        <script src="f4a.js"></script>

        <!-- Login view -->
        <div id="fra-ui-login" style="display:none">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                <div class="col s3"></div>
                    <h6 class="center-align">Login</h6>
                </div>
            </div>

           <!-- <div class="row">
                    <div class="divider col s12"></div>
            </div> -->

            <div class="row">
                <form class="col s12" onSubmit="return fra_ui_login(this)">
                    <div class="row">
                        <div class="input-field s12">
                            <input id="fra-ui-login-email" type="email" class="validate white-text"/>
                            <label for="fra-ui-login-email">Email:</label>
                        </div>
                    </div>

                    <div class="row">
                            <div class="input-field s12">
                                    <input id="fra-ui-login-password" type="password" class="validate white-text" />
                                    <label for="fra-ui-login-password">Password:</label>
                                </div>

                                <div class="col s4 offset-s8">
                                        <a href="javascript:void(0)" onclick="fra_ui_switchToForgot()" class="white-text left-align">Forgot Password?</a>
                                </div>
                    </div>

                    <div class="row">
                            <div class="col s4"></div>
                            <button type="submit" class=" col s4 btn blue white-text left-align">Login</button>
                            <div class="col s4"></div>
                    </div>

                    <div class="row">
                            <div class="col s4"></div>
                            <button type="button" onclick="fra_ui_switchToRegister()" class=" col s4 btn blue white-text left-align">Register</button>
                            <div class="col s4"></div>
                    </div>

                    
                </form>
            </div>
        </div>

        <!-- Registration view -->
        <div id="fra-ui-register" style="display:none">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <div class="col s3"></div>
                    <h6 class="center-align">Register</h6>
                </div>
            </div>

            <!-- <div class="row">
                     <div class="divider col s12"></div>
             </div> -->

            <div class="row">
                <form class="col s12" onSubmit="return fra_ui_register(this)">
                    <div class="row">
                        <div class="input-field s12">
                            <input id="fra-ui-register-email" type="email" class="validate white-text"/>
                            <label for="fra-ui-register-email">Email:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field s12">
                            <input id="fra-ui-register-phone" type="tel" class="validate white-text"/>
                            <label for="fra-ui-register-phone">Phone Number:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field s12">
                            <input id="fra-ui-register-password" type="password" class="validate white-text" />
                            <label for="fra-ui-register-password">Password:</label>
                        </div>

                        <div class="col s5 offset-s7">
                            <a href="javascript:void(0)" onclick="fra_ui_login()" class="white-text left-align">Already have an account?</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s4"></div>
                        <button type="submit" class=" col s4 btn blue white-text left-align">Register</button>
                        <div class="col s4"></div>
                    </div>


                </form>
            </div>
        </div>

        <!-- Forgot password view -->
        <div id="fra-ui-forgot" style="display:none">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <div class="col s3"></div>
                    <h6 class="center-align">Forgot Password</h6>
                </div>
            </div>

            <!-- <div class="row">
                     <div class="divider col s12"></div>
             </div> -->

            <div class="row">
                <form class="col s12" onSubmit="return fra_ui_forgot(this)">
                    <div class="row">
                        <div class="input-field s12">
                            <input id="fra-ui-forgot-email" type="email" class="validate white-text"/>
                            <label for="fra-ui-forgot-email">Enter email use for registration:</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col s4"></div>
                        <button type="submit" class=" col s4 btn blue white-text left-align">Submit</button>
                        <div class="col s4"></div>
                    </div>


                </form>
            </div>
        </div>

    </body>
</html>
