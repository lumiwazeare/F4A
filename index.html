<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Phaser 3 Introduction </title>
        <script src="phaser.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>

    <body class="fra-ui">
        <!---<script src="game.js"></script> -->
    
        <script src="f4a.js"></script>

        <div id="test" style="display:none">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                <div class="col s3"></div>
                    <h6 class="center-align">Login</h6>
                </div>
            </div>

           <!-- <div class="row">
                    <div class="divider col s12"></div>
            </div> -->

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field s12">
                            <input id="email" type="email" class="validate white-text"/>
                            <label for="email">Email:</label>
                        </div>
                    </div>

                    <div class="row">
                            <div class="input-field s12">
                                    <input id="password" type="password" class="validate" />
                                    <label for="password">Password:</label>
                                </div>

                                <div class="col s4 offset-s8">
                                        <a href="javascript:void()" class="white-text left-align">Forgot Password?</a>
                                </div>
                    </div>

                    <div class="row">
                            <div class="col s4"></div>
                            <button type="submit" class=" col s4 btn blue white-text left-align">Login</button>
                            <div class="col s4"></div>
                    </div>

                    <div class="row">
                            <div class="col s4"></div>
                            <button type="button" class=" col s4 btn blue white-text left-align">Register</button>
                            <div class="col s4"></div>
                    </div>

                    
                </form>
            </div>
        </div>
    </body>
</html>
